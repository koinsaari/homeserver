name: homed

on:
  workflow_dispatch:
  push:
    paths:
      - "home/homed/**"
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-linux-musl

      - name: Install musl-tools
        run: sudo apt-get install -y musl-tools

      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: home/homed

      - name: Test
        run: cargo test --manifest-path home/homed/Cargo.toml

      - name: Build
        run: cargo build --release --target x86_64-unknown-linux-musl --manifest-path home/homed/Cargo.toml

      - name: Get version
        id: version
        run: echo "version=$(grep '^version' home/homed/Cargo.toml | head -1 | cut -d'"' -f2)" >> "$GITHUB_OUTPUT"

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: homed-v${{ steps.version.outputs.version }}
          name: homed v${{ steps.version.outputs.version }}
          files: home/homed/target/x86_64-unknown-linux-musl/release/homed
          make_latest: true
