[watcher]
paths = ["/tmp/homed-test"]
debounce_ms = 5000

[scanner]
clamscan_path = "/usr/local/bin/clamscan"
quarantine_dir = "/tmp/homed-quarantine"
enabled = false
allowed_extensions = ["mkv", "mp4", "avi", "srt", "sub", "jpg", "jpeg", "png", "heic", "pdf", "epub"]
block_executables = true

[organizer]
enabled = true
photos_dir = "/tmp/homed-organized"
photo_prefix = "IMG"
video_prefix = "VID"
photo_extensions = ["jpg", "jpeg", "png", "heic", "heif", "webp", "raw", "cr2", "nef", "arw", "dng"]
video_extensions = ["mp4", "mov", "avi", "mkv", "m4v", "3gp", "webm"]
